<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cotizador de Productos</h1>

    <div id="datos-cliente">
        <h2>Datos del Cliente</h2>
        <label for="cliente">Nombre del cliente:</label>
        <input type="text" id="cliente" placeholder="Nombre del cliente" required><br>

        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" placeholder="RFC del cliente"><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="Teléfono del cliente"><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="Correo del cliente"><br>

        <button type="button" onclick="guardarDatosCliente()">Guardar Datos del Cliente</button>
    </div>

    <div id="productos" style="display: none;">
        <!-- Aquí se cargarán los productos -->
    </div>

    <div id="comentarios" style="display: none;">
        <!-- Aquí se agregan los comentarios -->
    </div>

    <script src="script.js"></script>
</body>
</html>

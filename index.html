<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cotizador de Productos</h1>
    
    <form id="cotizacion-form">
        <label for="cliente">Nombre del cliente:</label>
        <input type="text" id="cliente" placeholder="Nombre del cliente" required><br>

        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" placeholder="RFC del cliente"><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="Teléfono del cliente"><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="Correo del cliente"><br>

        <label for="producto">Producto:</label>
        <input type="text" id="producto" placeholder="Producto o concepto" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1" required><br>

        <label for="precio">Precio unitario:</label>
        <input type="number" id="precio" value="0" step="0.01" required><br>

        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" placeholder="Comentarios al final de la cotización"></textarea><br>

        <label for="iva">Incluir IVA:</label>
        <input type="checkbox" id="iva"><br>

        <label for="nombre-archivo">Nombre del archivo:</label>
        <input type="text" id="nombre-archivo" placeholder="Ej. cotizacion_cliente"><br><br>

        <button type="button" onclick="agregarProducto()">Agregar producto</button>
    </form>

    <h2>Productos Agregados</h2>
    <table id="tabla-productos">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Resumen</h2>
    <p id="total">Total: $0</p>
    <p id="iva-total">IVA: $0</p>
    <button type="button" onclick="vistaPrevia()">Vista Previa</button>
    <br><br>
    <button type="button" onclick="guardarCotizacion()">Generar Cotización</button>

    <h2>Cotizaciones Guardadas</h2>
    <ul id="cotizaciones-guardadas"></ul>

    <div id="vista-previa" style="display:none;">
        <h2>Vista Previa</h2>
        <div id="preview-content"></div>
        <button type="button" onclick="cerrarVistaPrevia()">Cerrar Vista Previa</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
